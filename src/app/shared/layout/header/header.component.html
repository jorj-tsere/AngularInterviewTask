<p-toolbar [style]="{'background':'#536DFE'}">
  <div class="p-toolbar-group-left">
    <p-button label="LOGO" icon="pi pi-google"></p-button>
  </div>

  <div class="p-toolbar-group-right">
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
    <p-avatar [style]="{'cursor':'pointer', 'color': '#fff', 'border': '1px solid #fff'}" size="large" shape="circle" icon="pi pi-user" (click)="menu.toggle($event)"></p-avatar>
  </div>
</p-toolbar>
